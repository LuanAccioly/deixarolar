<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dado.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
    <title>DeixaRolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divPrincipal">
        <h1 id="deixaRolar">DeixaRolar!</h1>

        <div id="text">

            <input type="number" id="txtQtLados" required>
            <div id="placeholder">Qt de lados</div>
        </div>

        <div id="dado">
            <p id="resDado"></p>
        </div>

        <button id="rolar" onclick="rolar()">Rolar!</button>

        <script>
            var txtLados = document.getElementById('txtQtLados');
            var resDado = document.getElementById('resDado');
            parseInt(txtqtLados);

            //Função para gerar números aleatórios
            function gerarAleatorio(num){
                 var numAleatorio = Math.floor(Math.random() * num + 1);
                 return numAleatorio;
            }
            
            //Função responsável pelo resultado do dado
            function rolar(){
                var qtLados = Number(txtLados.value)
                var randomNum = gerarAleatorio(qtLados); 
                
                if(qtLados < 2){
                    window.alert("Você é maior que esse número 0. Tenho certeza")
                }else if(qtLados > 100){
                    window.alert("Convenhamos, você não precisa de mais que 100 lados pra descobrir que vai se dar mal")
                }else{
                    resDado.innerText = randomNum
                }
            }

            
        </script>
    </div>
</body>
</html>
